<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-label="B3CON logo" preserveAspectRatio="xMidYMid meet">
  <title>B3CON — More Than An Agency</title>
  <!-- Transparent background -->
  <rect width="1200" height="400" fill="none"/>

  <!-- Layout groups: left word, center silhouette, right word, arrows, tagline -->
  <defs>
    <!-- Simple sans-serif-like path using system font fallback -->
    <style type="text/css"><![CDATA[
      .word { font-family: 'Helvetica Neue', Arial, sans-serif; font-weight: 800; font-size: 180px; letter-spacing: 2px; fill: #000; }
      .tag { font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; font-size: 20px; fill: #000; letter-spacing: 2px; }
    ]]></style>

    <!-- Silhouette path: simplified, compact walking man silhouette -->
    <!-- This silhouette is an original, stylized vector composed for this asset -->
    <g id="silhouette">
      <path d="M600 50
               c0 0 2 20 -3 32
               c-5 12 -18 18 -18 18
               c0 0 6 14 4 28
               c-2 14 -12 28 -22 38
               c-10 10 -12 18 -10 26
               c2 8 8 14 8 14
               c0 0 -14 10 -24 8
               c-10 -2 -18 -10 -20 -18
               c-2 -8 2 -20 2 -20
               c0 0 -8 -6 -12 -16
               c-4 -10 -6 -22 -6 -22
               c0 0 -2 -8 -8 -12
               c-6 -4 -8 -6 -8 -12
               c0 -6 2 -12 6 -18
               c4 -6 10 -12 14 -18
               c4 -6 6 -12 8 -18
               c2 -6 6 -18 8 -26
               c2 -8 6 -20 10 -26
               c4 -6 10 -10 18 -12
               c8 -2 16 -2 24 0
               c8 2 18 6 24 12
               z"/>
    </g>

    <!-- Arrow shape -->
    <g id="arrow">
      <path d="M0 0 L80 0 L40 18 L80 36 L0 36 L32 18 z" fill="#000"/>
    </g>
  </defs>

  <!-- Wordmark left "B3" -->
  <g transform="translate(40,210)">
    <text class="word">B3</text>
  </g>

  <!-- Wordmark right "CON" -->
  <g transform="translate(760,210)">
    <text class="word">CON</text>
  </g>

  <!-- Center silhouette positioned to sit between B3 and CON -->
  <g transform="translate(525,50) scale(0.9)">
    <!-- stylized torso/legs/head silhouette drawn directly for crisp black fill -->
    <path d="M60 0
             C70 0 80 6 84 14
             C88 22 88 34 84 44
             L82 52
             L96 120
             L86 124
             L70 92
             L62 96
             L76 128
             L68 132
             L48 100
             L46 116
             L36 120
             L32 48
             C28 40 22 36 20 30
             C18 24 20 18 24 14
             C28 10 36 6 46 6
             L60 0 Z"
          fill="#000" />
    <!-- Add subtle shape for hat -->
    <path d="M44 2 C50 -6 70 -6 76 2 L72 6 C66 0 52 0 44 6 L40 4 Z" fill="#000"/>
  </g>

  <!-- Four inward pointing arrows — top, right, bottom, left — positioned symmetrically -->
  <!-- Top arrow -->
  <g transform="translate(600,12) rotate(0)">
    <use href="#arrow" transform="translate(-40,-28) rotate(180) scale(0.6)" />
  </g>

  <!-- Right arrow -->
  <g transform="translate(1160,200)">
    <use href="#arrow" transform="translate(-40,-18) rotate(270) scale(0.6)" />
  </g>

  <!-- Bottom arrow -->
  <g transform="translate(600,388)">
    <use href="#arrow" transform="translate(-40,-8) rotate(0) scale(0.6)" />
  </g>

  <!-- Left arrow -->
  <g transform="translate(40,200)">
    <use href="#arrow" transform="translate(-40,-18) rotate(90) scale(0.6)" />
  </g>

  <!-- Tagline centered under wordmark -->
  <g transform="translate(600,320)" text-anchor="middle" dominant-baseline="middle">
    <text class="tag">MORE THAN AN AGENCY</text>
  </g>
</svg>