<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1800" height="1200" viewBox="0 0 1800 1200" role="img" aria-labelledby="title desc">
  <title id="title">B3CON logo — More Than An Agency</title>
  <desc id="desc">Black-and-white vector logo with a walking silhouette integrated between B3 and CON, symmetrical inward-pointing arrows, and the tagline below.</desc>

  <!-- Background is intentionally transparent -->

  <!-- Group for centering the whole lockup -->
  <g id="logo-lockup" transform="translate(300,150)">

    <!-- WORDMARK: B3  [left] -->
    <text id="word-B3" x="0" y="380"
          font-family="Montserrat, 'Helvetica Neue', Arial, sans-serif"
          font-weight="700" font-size="260" letter-spacing="-6"
          text-rendering="geometricPrecision"
          fill="#000">B3</text>

    <!-- WORDMARK: CON  [right] -->
    <text id="word-CON" x="780" y="380"
          font-family="Montserrat, 'Helvetica Neue', Arial, sans-serif"
          font-weight="700" font-size="260" letter-spacing="-6"
          text-rendering="geometricPrecision"
          fill="#000">CON</text>

    <!-- SILHOUETTE — stylized walking figure (vector path) centered between B3 and CON -->
    <g id="silhouette" transform="translate(520, -40) scale(1.02)">
      <!-- The silhouette path below is a simplified, elegant vector of a walking suit figure -->
      <path id="figure-path" fill="#000" d="
        M64.2,40.2
        c-6.6,-0.2 -12.0,4.4 -13.5,10.8
        c-1.4,6.4 1.6,14.1 7.7,17.4
        c6.1,3.3 13.4,1.4 17.8,-4.3
        c4.4,-5.7 4.6,-13.7 0.4,-19.1
        c-3.7,-4.4 -9.1,-6.5 -12.4,-5.8z

        M42.0,78.0
        c-3.2,0.8 -6.1,2.8 -8.2,5.5
        c-6.9,9.5 -4.0,22.8 5.9,28.0
        c2.8,1.4 6.0,2.0 9.1,1.6
        c6.2,-0.8 11.3,-5.6 12.8,-11.8
        l16.8,-56.4 14.2,18.3
        c2.4,3.1 6.8,3.6 9.7,1.2
        c2.9,-2.4 3.6,-6.9 1.6,-10.0
        l-23.0,-34.3 -10.0,-1.6
        c-1.9,-0.3 -3.8,0.2 -5.3,1.5
        l-26.0,21.4 -6.6,-2.8
        c-2.4,-1.0 -5.1,0.1 -6.3,2.6
        c-1.2,2.5 -0.4,5.5 2.0,6.8
        l10.9,6.1 -16.1,50.1
        c-1.8,5.5 -0.2,11.6 4.1,15.6
        c4.3,4.0 10.9,4.7 15.9,1.7
        c5.0,-3.0 7.6,-8.8 6.1,-14.2
        L42.0,78.0z

        M95.0,155.0
        c3.0,1.2 6.5,0.6 9.0,-1.5
        c8.1,-6.9 10.6,-19.9 6.0,-30.2
        l-12.8,4.1 -9.6,28.1c-1.6,4.7 0.9,9.8 5.3,11.6z"/>
    </g>

    <!-- Arrows (top-left, top-right, bottom-left, bottom-right) -->
    <g id="arrows" fill="#000">
      <!-- top-left -->
      <path id="arrow-tl" d="M160 120 L110 80 L150 60 L130 100 Z"/>
      <!-- top-right -->
      <path id="arrow-tr" d="M910 120 L960 80 L920 60 L940 100 Z"/>
      <!-- bottom-left -->
      <path id="arrow-bl" d="M160 520 L110 560 L150 580 L130 540 Z"/>
      <!-- bottom-right -->
      <path id="arrow-br" d="M910 520 L960 560 L920 580 L940 540 Z"/>
    </g>

    <!-- Tagline -->
    <text id="tagline" x="210" y="800"
          font-family="Montserrat, 'Helvetica Neue', Arial, sans-serif"
          font-weight="600" font-size="56" letter-spacing="4"
          text-transform="uppercase"
          fill="#000">MORE THAN AN AGENCY</text>

  </g>
</svg>
