<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1800" height="1200" viewBox="0 0 1800 1200"
     role="img" aria-labelledby="title2 desc2">
  <title id="title2">B3CON logo (automation)</title>
  <desc id="desc2">Automation-ready B3CON vector: CSS variables for colors and easily scriptable IDs.</desc>

  <style>
    :root {
      --primary: #000000;     /* main black */
      --accent: #000000;      /* used if accents needed */
      --bg: transparent;
      --wordmark-font: "Montserrat", "Helvetica Neue", Arial, sans-serif;
      --wordmark-size: 260px;
      --tagline-size: 56px;
    }
    #word-B3, #word-CON, #tagline, #figure-path, #arrow-tl, #arrow-tr, #arrow-bl, #arrow-br {
      fill: var(--primary);
    }
    /* utility classes for animations or hiding */
    .hide { display: none; }
    .fade { opacity: 0; transition: opacity .45s ease; }
    .fade.show { opacity: 1; }
  </style>

  <g id="logo-lockup" transform="translate(300,150)">

    <text id="word-B3" x="0" y="380"
          font-family="var(--wordmark-font)"
          font-weight="700" font-size="var(--wordmark-size)" letter-spacing="-6"
          text-rendering="geometricPrecision">B3</text>

    <text id="word-CON" x="780" y="380"
          font-family="var(--wordmark-font)"
          font-weight="700" font-size="var(--wordmark-size)" letter-spacing="-6"
          text-rendering="geometricPrecision">CON</text>

    <g id="silhouette" transform="translate(520, -40) scale(1.02)">
      <path id="figure-path" d="M64.2,40.2 c-6.6,-0.2 -12.0,4.4 -13.5,10.8 c-1.4,6.4 1.6,14.1 7.7,17.4 c6.1,3.3 13.4,1.4 17.8,-4.3 c4.4,-5.7 4.6,-13.7 0.4,-19.1 c-3.7,-4.4 -9.1,-6.5 -12.4,-5.8z M42.0,78.0 c-3.2,0.8 -6.1,2.8 -8.2,5.5 c-6.9,9.5 -4.0,22.8 5.9,28.0 c2.8,1.4 6.0,2.0 9.1,1.6 c6.2,-0.8 11.3,-5.6 12.8,-11.8 l16.8,-56.4 14.2,18.3 c2.4,3.1 6.8,3.6 9.7,1.2 c2.9,-2.4 3.6,-6.9 1.6,-10.0 l-23.0,-34.3 -10.0,-1.6 c-1.9,-0.3 -3.8,0.2 -5.3,1.5 l-26.0,21.4 -6.6,-2.8 c-2.4,-1.0 -5.1,0.1 -6.3,2.6 c-1.2,2.5 -0.4,5.5 2.0,6.8 l10.9,6.1 -16.1,50.1 c-1.8,5.5 -0.2,11.6 4.1,15.6 c4.3,4.0 10.9,4.7 15.9,1.7 c5.0,-3.0 7.6,-8.8 6.1,-14.2 L42.0,78.0z M95.0,155.0 c3.0,1.2 6.5,0.6 9.0,-1.5 c8.1,-6.9 10.6,-19.9 6.0,-30.2 l-12.8,4.1 -9.6,28.1c-1.6,4.7 0.9,9.8 5.3,11.6z"/>
    </g>

    <g id="arrows">
      <path id="arrow-tl" class="arrow" d="M160 120 L110 80 L150 60 L130 100 Z"/>
      <path id="arrow-tr" class="arrow" d="M910 120 L960 80 L920 60 L940 100 Z"/>
      <path id="arrow-bl" class="arrow" d="M160 520 L110 560 L150 580 L130 540 Z"/>
      <path id="arrow-br" class="arrow" d="M910 520 L960 560 L920 580 L940 540 Z"/>
    </g>

    <text id="tagline" x="210" y="800"
          font-family="var(--wordmark-font)"
          font-weight="600" font-size="var(--tagline-size)" letter-spacing="4"
          text-transform="uppercase">MORE THAN AN AGENCY</text>

  </g>

  <!-- A short script example for automation (modify inside your app) -->
  <!-- To use this embedded script, serve the SVG inline (not as an <img> src) -->
  <script type="application/ecmascript"><![CDATA[
    // Example: change tagline text and primary color programmatically
    function setTagline(text){
      var t = document.getElementById('tagline');
      if(t) t.textContent = text;
    }
    function setPrimaryColor(hex){
      var svgRoot = document.querySelector('svg');
      if(svgRoot) svgRoot.style.setProperty('--primary', hex);
    }
    // Expose to global for quick testing when inline:
    window.B3CONLogo = { setTagline: setTagline, setPrimaryColor: setPrimaryColor };
  ]]></script>

</svg>
